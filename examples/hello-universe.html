<html>
    <head>
        <title>My App</title>
    </head>
    <body>
        <div id="container"></div>

        <template id="myApp">
            <h1>Hello, {{name}}!</h1>
            
            <input type="text"
                   value="{{name}}"
                   oninput="updateName(event)" />
        </template>


        <script src="../build/magery.min.js"></script>
        <script>
         var data = {name: 'galaxy'};

         Magery.initTemplates();
         
         Magery.bind('container', 'myApp', data, {
             updateName: function (event) {
                 this.context.name = event.target.value;
             }
         });
        </script>
    </body>
</html>
